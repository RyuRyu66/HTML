<html lang="en">
    <head>
        <!-- 設定字元編碼 -->
        <meta charset="utf-8" />
        <title></title>
        <style>
            /* id 為ls1的元素，文字間距增加 1.5em */
            #ls1 {letter-spacing: 1.5em}
            /* id 為ls2的元素，文字間距減小 5px*/
            #ls2 {letter-spacing: -5px}
        </style>
    </head>
    <body>
        <!-- 正常文字間距 -->
        <h1>這是正常的文字間距</h1>
        <!-- 文字間距變大 -->
        <h1 id="ls1">這是較大的文字間距</h1>
        <!-- 文字間距變小 -->
        <h1 id="ls2">這是較小的文字間距</h1>
 
    </body>
</html>
