<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>文字裝飾範例</title>

    <style>
      /* h1 加上上劃線 (overline) */
      h1 { text-decoration: overline; }
      /* h2 加上下劃線 (underline) */
      h2 { text-decoration: underline; }
      /* h3 加刪除線 (line-through) */
      h3 { text-decoration: line-through; }
      /* a 取消預設連結底線 */
      a { text-decoration: none; }
    </style>
  </head>

  <body>
    <!-- 上劃線 -->
    <h1>這是標題</h1>
    <!-- 下劃線 -->
    <h2>這是標題</h2>
    <!-- 刪除線 -->
    <h3>這是標題</h3>
    <!-- 連結取消底線 -->
    <a href="">這是連結</a>
  </body>
</html>
