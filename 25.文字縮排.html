<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>段落縮排範例</title>

    <style>
      /* 正向縮排：段落第一行縮排 3 個字元寬度 */
      #p1 {
        text-indent: 3em;
      }
      /* 負向縮排：段落第一行向左縮排 3 個字元，整段向右移 3em */
      #p2 {
        text-indent: -3em;
        margin-left: 3em;
      }
    </style>
  </head>

  <body>
    <!-- 第一段：第一行縮排 3em -->
    <p id="p1">
      國會今（29）日召開特別會議，討論新一輪預算案與政策改革方案。
      在立法院激烈辯論下，多位立委針對教育、醫療與社會福利支出提出修正意見。
      行政部門強調，此次預算案將兼顧經濟發展與民生需求，確保資源分配公平透明，
      並呼籲各黨派以合作態度，共同通過法案以穩定國家治理。
    </p>
    <!-- 第二段：第一行負向縮排，整段向右移 3em -->
    <p id="p2">
      面對國內外局勢變化，政府近期也將啟動一系列外交與經濟政策調整，
      包括推動自由貿易協定談判、強化能源自主，以及加強國防建設。
      政治分析人士指出，若各部門能有效協調，政策執行力將大幅提升，
      同時也有助於提升國際形象與民眾信任度。
    </p>
  </body>
</html>
