<html>
  <head>
    <!-- 標題區塊，顯示在瀏覽器頁籤上 -->
    <title>文字顏色</title>
    <!-- CSS樣式設定區 -->
    <style>
    /*使用關鍵字設定文字大小*/
        .f1{ font-size:large; }
    /*使用關鍵字設定文字大小*/
        .f2{ font-size:20px; }
    /*使用關鍵字設定文字大小*/
        .f3{ font-size:2em; }
    </style>
  </head>
  <body>
    <!-- 一般文字大小 -->
    <p>原始大小</p>
    <!-- 設定文字大小 -->
    <p class="f1">關鍵字</p>
    <!-- 設定文字大小 -->
    <p class="f2">絕對單位</p>
    <!-- 設定文字大小 -->
    <p class="f3">相對單位</p>
  </body>
</html>
