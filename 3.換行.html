<html>
  <head>
    <title>換行！</title>
  </head>
  <body>
<!-- 使用 <p> 標籤：每一段文字會自動換行，並在段落間留出空白間距 -->
        <p>橫看成嶺側成峰</p>
        <p>遠近高低各不同</p>
        <p>不識廬山真面目</p>
        <p>只緣身在此山中</p>
 <!-- 使用 <br> 標籤：強制換行，不會像 <p> 那樣多出空白行 -->
        蒹葭蒼蒼<br>
        白露為霜<br>
        所謂伊人<br>
        在水一方<br>
  </body>
</html>
