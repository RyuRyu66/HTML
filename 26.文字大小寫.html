<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>文字轉換與樣式範例</title>

    <style>
      /* h1 樣式 */
      h1 {
        color: #1a7aef; /* 文字顏色 */
        background-color: #ff6a00; /* 背景顏色 */
        box-shadow: 2px 2px 3px red; /* 文字陰影效果 */
        text-transform: uppercase; /* 全部轉大寫 */
      }
      /* h2 樣式：文字全部轉小寫 */
      h2 {
        text-transform: lowercase;
      }
      /* h3 樣式：每個單字首字母大寫 */
      h3 {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <!-- 全部大寫文字，並套用顏色、背景與陰影 -->
    <h1>This is some text in a paragraph.</h1>
    <!-- 全部小寫文字 -->
    <h2>This is some text in a paragraph.</h2>
    <!-- 每個單字首字母大寫 -->
    <h3>This is some text in a paragraph.</h3>
  </body>
</html>
