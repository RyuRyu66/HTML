<html>
    <head><title>表格</title></head>
    <body>
        <!--2x3表格-->
        <table border=1>
            <tr><td>9</td><td>8</td><td>7</td></tr>
            <tr><td>6</td><td>5</td><td>4</td></tr>
        </table>
        <!--colspan-->
        <table border=1>
            <tr><td>1</td><td colspan=2>46 65</td></tr>
            <tr><td>4</td><td>5</td><td>98</td></tr>
        </table>
        <!--rowspan-->
        <table border=1>
            <tr><td rowspan=2>10 56</td><td>23</td><td>39</td></tr>
            <tr>                      <td>5</td><td>66</td></tr>

         <!--3x3表格-->
         <table border=1>
            <tr><td>15</td><td colspan=2 rowspan=2>21 32 54 68</td></tr>
            <tr><td>47</td>                                    </tr>
            <tr><td>78</td><td>87</td><td>97</td></tr>
        </table>
    </body>
</html>
