<html>
  <head>
      <title>文字顏色</title>
      <style>
        /*使用關鍵字設定文字顏色*/
        h1{ Color:red; }
        /*使用十六進位色碼設定文字顏色*/
        h2{ Color:##99BBFF; }
        /* 使用 RGB 色碼設定文字顏色*/
        h3{ Color: rgb(255, 0 , 255) }
      </style>
  </head>
  <body>
    <!-- 使用關鍵字顏色-->
    <h1>文字顏色</h1>
    <!-- 使用十六進位顏色-->
    <h2>文字顏色</h2>
    <!-- 使用 RGB 顏色 -->
    <h3>文字顏色</h3>
  </body>
</html>
